  <script>
    function removeIds(node) {
      if (node.nodeType === 1) {
        node.removeAttribute('id');
        for (let child of node.children) {
          removeIds(child);
        }
      }
    }

    function showPopup(contentId) {
      const popup = document.getElementById('popup');
      const inner = document.getElementById('popup-inner');
      inner.innerHTML = '';

      const template = document.getElementById(`popup-${contentId}-content`);
      if (template) {
        const clone = template.content.cloneNode(true);
        removeIds(clone);
        inner.appendChild(clone);
        popup.style.animation = 'slideIn 0.5s ease-in-out';
        popup.style.display = 'block';
      }
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      const inner = document.getElementById('popup-inner');
      popup.style.animation = 'slideOut 0.5s ease-in-out';

      setTimeout(() => {
        popup.style.display = 'none';
        inner.innerHTML = '';
      }, 500);
    }
  </script>
